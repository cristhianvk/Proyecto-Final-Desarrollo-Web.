         <div class="nav__menu">
            <img src="../images/menu.svg" alt="menu" class="nav_img">
         </div>
      </nav>
   </header>

   <main class="form__main">
      <section class="form__container">
         <div class="form__container--login">
            <h2>Crear Cuenta</h2>
            <p class="subt">Rellena todos los campos</p>
            <form action="../php/registro.php" method="post" class="form" id="form" onsubmit="verificarForm()">
               <div class="container_login" id="grupo__nombre">
                  <label for="nombre">Nombre Completo</label>
                  <input type="text" placeholder="Nombre" class="input__login" name="name" id="name" required>
                  <p class="warnings" id="warningsNombre"></p> 
               </div>
               <div class="container_login" id="grupo__correo">
                  <label for="correo">Correo electrónico</label>
                  <input type="email" placeholder="Email" class="input__login" name="email" id="email" required>
                  <p class="warnings" id="warningsEmail"></p>
               </div>
               <div class="container_login" id="grupo__password">
                  <label for="password">Contraseña</label>
                  <input type="password" class="input__login" name="password" id="password" placeholder="Password" required>
                  <p class="warnings" id="warningsPass"></p>
               </div>
               <div class="container_login cont__btnRegistrar">
                  <button type="submit" class="btn__login" name="btnRegistrar">registrarse</button>
               </div>
            </form>
            <div class="container__cuenta">
               <p>¿Ya tienes una cuenta?</p>
               <a href="login.html" class="text__link">Iniciar Sesión</a>
            </div>
            <div class="form__container--logo">
               <h2 class="nav__title">Desarrollo Web.</h2>
            </div>
         </div>
      </section>
   </main>
